{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
{% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
{% endif %}
<form method="post">
    {{ form | crispy }}
    {% csrf_token %}
    <button id="submitButton" type="submit">Submit</button>
</form>
{% endblock %}
